{% extends "base.html" %}
{% block content %}
<div class="col-xs-12 col-md-8">
  {% for b in blocks %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <a href="/article/list/{{ b.id }}/?page_no=1" style="font-size: 16px;">{{b.name}}</a>
      <span class="pull-right">{{b.manager_name}}</span>
    </div>
    <div class="panel-body">
      {{b.desc}}
    </div>
  </div>
  {% endfor %}
</div>
<div class="col-xs-12 col-md-4">
  <div class="well">个人中心</div>
  {% if user.is_authenticated %}
    <p> {{ user.username }} 欢迎来到论坛</p>
    <a href="/accounts/logout" class="btn btn-primary">登出</a>
    <a href="/accounts/password_change" class="btn btn-primary">修改密码</a>
  {% else %}
    <p> 匿名用户</p>
    <a href="/User/register" class="btn btn-primary">注册</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/accounts/login" class="btn btn-primary">登陆</a>
  {% endif %}
</div>
{% endblock %}
