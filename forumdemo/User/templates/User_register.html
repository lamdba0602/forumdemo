{% extends "base.html" %}
{% block content %}

<div class="col-md-3">
&nbsp;
</div>
  <div class="col-md-6">
    <div class="topSpace">
      &nbsp;
    </div>
    <div class="panel panel-info">
      <div class="panel-heading" style="background-color: #085D9A; color: white;">
        <b>注册</b>
      </div>
      <div class="panel-body">
        <form method="post" action="/User/register">{% csrf_token %}

        <div class="input-group">
            <span class="input-group-addon">用户名&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input id="id_username" maxlength="254" name="username" type="text" class="form-control" />
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon">邮箱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input id="id_email" name="email" type="text" class="form-control"  />
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon">密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input id="id_password" name="password" type="password" class="form-control" />
        </div>
        <br />
        <div class="input-group">
            <span class="input-group-addon">确认密码</span>
            <input id="id_re_password" name="re_password" type="password" class="form-control" />
        </div>
        <br />
        <input type="submit" class="btn btn-primary" value="注册" />
        </form>
      </div>
      <div class="panel-footer">
        <a href="/User/login">已有账户?去登陆...</a>
      </div>
      {% for field in form  %}
        {% if field.errors %}
          {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">{{field.label}}: {{error}}</div>
          {% endfor %}
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
</div>

{% endblock %}
